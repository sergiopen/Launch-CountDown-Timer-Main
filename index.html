<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/7f590a4c37.js" crossorigin="anonymous"></script>
  <title>Launch countdown timer</title>
</head>
<body>
  <main class="main">
    <h1 class="title">WE'RE LAUNCHING SOON</h1>
    <div class="container__main">
      <div class="count__item">
        <p class="days">00</p>
        <span>DAYS</span>
      </div>
      <div class="count__item">
        <p class="hours">00</p>
        <span>HOURS</span>
      </div>
      <div class="count__item">
        <p class="minutes">00</p>
        <span>MINUTES</span>
      </div>
      <div class="count__item">
        <p class="seconds">00</p>
        <span>SECONDS</span>
      </div>
    </div>
  </main>
  <footer class="footer">
    <img src="images/pattern-hills.svg" alt="">
    <div class="container__footer">
      <a href="https://youtube.com"><i class="fa-brands fa-square-facebook"></i></a>
      <a href="https://youtube.com"><i class="fa-brands fa-pinterest"></i></a>
      <a href="https://youtube.com"><i class="fa-brands fa-instagram"></i></a>
    </div>
  </footer>
  <script src="main.js"></script>
</body>
</html>
